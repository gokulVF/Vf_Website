{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Travelin Responsive HTML Admin Dashboard Template based on Bootstrap 5">
	<meta name="author" content="Travelin">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/home/Magnet logo.png' %}">
  <title>Vacation Feast</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- End fonts -->

	<!-- core:css -->
	<link rel="stylesheet" href="{% static 'vendors/core/core.css' %}">
	<!-- endinject -->

	<!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.css' %}">
	<!-- End plugin css for this page -->

	<!-- inject:css -->
	<link rel="stylesheet" href="{% static 'css/css/iconfont.css' %}">
	<!-- endinject -->

  <!-- Layout styles -->  
	<link rel="stylesheet" href="{% static 'css/css/style.css' %}">
  <!-- End layout styles -->

  <link rel="shortcut icon" href="../images/favicon.png" />
</head>
<body>
    <section class="pt-5">
	    <div class="container">
        <div class="mt-2 mx-auto justify-content-center">
            <div class="text-center mt-3 mb-3 d-flex justify-content-center" >
                <h2 style="color: #029e9d;">Add Team Members</h2>
                <a href="{% url 'aboutUsStaff' %}" class="btn btn-primary" style="margin-left:100px"><i class="link-icon" data-feather="arrow-left"></i> Back</a>
            </div>

<!-- ---------------------------------------------my work contend---------------------------------- -->
            <form class="forms-sample col-lg-6 row mx-auto justify-content-center p-1 rounded" style="background: #f1f1f1;" action="{% url 'aboutUsmemeber' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4 mt-4 col-lg-6 input-div">
                        <label for="subtitle" class="form-label">Name</label>
                        <input type="text" class="form-control form-width" id="subtitle" name="Name" autocomplete="off">
                        </div>
                        <div class="mb-4 mt-4 col-lg-6 input-div" >
                        <label for="description" class="form-label">Role</label>
                        <input type="text" class="form-control form-width" id="password" name="Role" autocomplete="off" >
                        </div>
                        <div class="mb-4 col-lg-6 input-div">
                                <label for="description" class="form-label">Select Team</label>
                                <select class="form-select form-width" name="team-id" id="{{teams.id}}">
                                    {% for teams in Teams %}
                                    <option value="{{teams.Teamname}}">{{teams.Teamname}}</option>
                                    {% endfor %}
                                </select>
                        </div>
                        <div class="mb-4 col-lg-6 input-div" >
                            <label for="description" class="form-label">Contact Number</label>
                            <input type="text" class="form-control form-width" id="password" name="Contact_Number" placeholder="Digital Number Only" autocomplete="off" >
                        </div>
                    <div class="mb-4 col-lg-12" >
                        <label for="description" class="form-label">LinkedIn id</label>
                        <input type="text" class="form-control form-control2" id="password" name="LinkedInid" autocomplete="off" >
                    </div>
                    <div class="mb-4 col-lg-6">
                        <label for="description" class="form-label">Order number</label>
                        <input type="number" class="form-control form-width " id="Ordernumber" name="Ordernumber" autocomplete="off" >
                    </div>
                    <div class="mb-4 col-lg-6">
                        <label for="upload" class="form-label">Images</label>
                        <input class="form-control form-control2 form-width"  type="file" name="MemeberImages" id="upload" >
                    </div>
                        <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary"><i class="link-icon" data-feather="plus"></i> Add Memeber</button>
                    </div>
            </form>
		</div>
	</div>
    </section>
	<!-- core:js -->
  <script src="{% static 'vendors/core/core.js' %}"></script>
  <!-- endinject -->

  <!-- Plugin js for this page -->
  <script src="{% static 'vendors/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->

  <!-- inject:js -->
  <script src="{% static 'vendors/feather-icons/feather.min.js' %}"></script>
  <script src="{% static 'js/admin/template.js' %}"></script>
  <!-- endinject -->

  <!-- Custom js for this page -->
  <script src="{% static 'js/admin/tinymce.js' %}"></script>
  <script src="{% static 'js/admin/datepicker.js' %}"></script>
  <!-- End custom js for this page -->

</body>
</html>
