<body>
	<div class="main-wrapper">

		<!-- sidebar starts -->
    {% include 'home/aside.html' %}
    <!-- sidebar Ends -->
	
		<div class="page-wrapper">
					
			<!-- navbar Starts -->
			{% include 'home/adminheader.html' %}
			<!-- navbar Ends -->

      <!-- Page Content Starts -->
			<div class="page-content">


                <!-- Add titles -->

				<nav class="page-breadcrumb d-flex align-items-center justify-content-between">
					<ol class="breadcrumb mb-0">
						<li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
						<li class="breadcrumb-item active" aria-current="page">Footer Title</li>
					</ol>
                    <a href="{% url 'useradminpage' %}"><button class="btn btn-primary" ><i class="link-icon" data-feather="plus"></i> Back</button></a>
				</nav>
          
    {% for hotel_data in hotel_d %}
    <div class="">
            <form class="forms-sample row" id="myForm" action="{% url 'editmainflight' hotel_data.id  %}" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
            <div class="mb-3  col-lg-6">
                <label for="subtitle" class="form-label">User Phone Number</label>
                <!-- <textarea name="getsome" id="getsome" cols="50" rows="5"> -->
                <input type="tel" class="form-control" name="Phonenumber" id="Phonenumber" class="Phonenumber"  pattern="[0-9]{10}" maxlength="10" placeholder="Phone Number" value="{{hotel_data.phone_number}}">
              </div>
            <!-- <div class="mb-3 col-lg-6">
              <label for="Hotel" class="form-label">Hotel Name</label>
              <input type="text" class="form-control" id="Hotel" name="Hotel"  placeholder="Hotel Name" value="{{hotel_data.hotel_name}}">
            </div> -->
            <div class="mb-3 col-lg-6">
                <label for="exampleFormControlSelect2" class="form-label">PNR Number</label>
                <input type="text" class="form-control"  placeholder="Confirmation Number" name="Confirmation" id="Confirmation" value="{{hotel_data.pnr_number}}">
            </div>
            <div class="mb-3 col-lg-6">
                <label for="exampleFormControlSelect2" class="form-label">Baggage</label>
                <input type="text" class="form-control"  placeholder="No Of Nights" name="Noofnights" id="Noofnights" value="{{hotel_data.baggage}}">
            </div>
            <div class="mb-3 col-lg-6">
                <input type="hidden" id="value-checkin" value="{{hotel_data.traveldate}}">
                <label for="exampleFormControlSelect2" class="form-label">Travel date</label>
                <input type="date" class="form-control"  placeholder="Check In" name="checkin" id="checkin" >
            </div>
            <script>
                // Get the input element
                var checkinInput = document.getElementById('checkin');
                var checkin = document.getElementById('value-checkin').value;
                var dateObj = new Date(checkin);
                var formattedDate = dateObj.getFullYear() + '-' + ('0' + (dateObj.getMonth() + 1)).slice(-2) + '-' + ('0' + dateObj.getDate()).slice(-2);
                checkinInput.value = formattedDate;
            </script>
            <div class="mb-3 col-lg-6">  
                <input type="hidden" id="value-checkout" value="{{hotel_data.returendate}}">
                <label for="exampleFormControlSelect2" class="form-label">Check Out</label>
                <input type="date" class="form-control" placeholder="Check Out" name="checkout" id="checkout" >
            </div>
            <script>
                // Get the input element
                var checkoutInput = document.getElementById('checkout');
                var checkout = document.getElementById('value-checkout').value;
                var dateObj = new Date(checkout);
                var formattedDate = dateObj.getFullYear() + '-' + ('0' + (dateObj.getMonth() + 1)).slice(-2) + '-' + ('0' + dateObj.getDate()).slice(-2);
                checkoutInput.value = formattedDate;
            </script>
            
            <div class="mb-3 col-lg-6">
                <label for="Hotel" class="form-label">sector</label>
                <input type="text" class="form-control" id="Room" name="Room"  placeholder="Room Type" value="{{hotel_data.sector}}">
            </div>
            <div class="mb-3 col-lg-6">
                <label for="upload" class="form-label">Ticket Attachment</label>
                <input class="form-control" type="file" id="attachmentfiles" name="attachmentfiles">
                
            </div>
            
            <div class="text-center  py-3">
              <button type="submit" class="btn btn-primary"><i class="link-icon" data-feather="plus"></i>Submit</button>
            </div>
          </form>
    </div>
   
  {% endfor %}
                   
      <!-- Page Content Ends -->
