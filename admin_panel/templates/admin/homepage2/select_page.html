                      <input type="hidden" id="Selectedvalue" name="selectedthemevalue" value="{{theme}}">
                      
                      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                      <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            var selectedValue = document.getElementById("Selectedvalue").value;
                            var checkboxes = document.querySelectorAll('.home-switch');
                            checkboxes.forEach(function(checkbox) {
                                if (checkbox.value === selectedValue) {
                                    checkbox.checked = true; 
                                }
                            });
                        });
                    </script>
                      
                      <script>
                        $(document).ready(function() {
                            $('.home-switch').change(function() {
                                if ($(this).prop('checked')) {
                                    $('.home-switch').not(this).prop('checked', false);
                                    var selectedValue = $(this).val();
                                    $('#hiddenInput').val(selectedValue);
                                }
                            });
                        });
                    </script>
